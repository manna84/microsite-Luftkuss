<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/form.css">
    <title>Form</title>
</head>
<body>
    <header>
        <nav>
            <a href=""><img src="/css/img/logo.svg" alt="luftkass logo" class="main-logo"></a>

            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Tickets</a></li>
                <li><a href="">Contact Us</a></li>
            </ul>

        </nav>

        <div class="member">
            <img src="/css/img/crown.png" alt="crown">
            <a href="">VIP - $599</a>
        </div>

        <div class="form">
            <form action="">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" placeholder="First Name"><br>
    
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" placeholder="Last Name"><br>
    
                <label for="address">Address</label>
                <input type="text" id="Address" placeholder="House/Appartment no."><br>
                <input type="text" id="Address" placeholder="Building/Society Name"><br>
                <input type="text" id="Address" placeholder="City"><br>
    
                <label for="PhoneNumber">Phone Number</label>
                <input type="number" id="PhoneNumber" placeholder="Phone Number"><br>
    
                <label for="Email">Email</label>
                <input type="email" id="email" placeholder="Email">
    
            </form>
        </div>

        

    </header>
</body>
</html>
